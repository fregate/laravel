
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/nivo/cq/cq.css" type="text/css" media="screen" />

	<script src="js/jquery.min.js"></script>

    <style type="text/css">


    .imagelayer {
    	position: relative;;
    	width: 620px;
    	height: 215px;
    	margin:0;
    	padding: 0;
    }

    .masklayer {
    	position: relative;;
    	top: -215px;
    	z-index: 100;
    	margin:0;
    	padding: 0;
    }

    </style>

</head>

<body>

<div>
<script src="js/jquery.nivo.slider.js" type="text/javascript"></script>

<div class='imagelayer'>
        <div class="slider-wrapper theme-cq">
	    	<div id="slider" class="nivoSlider">
 		<img src="img/a.jpg" title='AAAAA'>
 		<img src="img/b.jpg" title='BBBBB'>
 		<img src="img/c.jpg" title='CCCCC'>
 		<img src="img/d.jpg" title='DDDDD'>
 		<img src="img/e.jpg" title='EEEEE'>

			</div>

		</div>

		<script type="text/javascript">
		$(window).load(function() {
		    $("#slider").nivoSlider({
		    	effect: "random",
		    	directionNav: false,
		    	controlNav: true
		    });
		});
		</script> 
</div>

<div class='masklayer'><img src="img/m2.png"></div>

</div>

</body>

</html>
