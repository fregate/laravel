
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/jquery.min.js"></script>
	<script src="js/uri.min.js"></script>
<script>

(function($) {
    $.fn.parseVideo = function() {
     return this.each( function () {
var uri = new URI($(this).attr('src'));
console.log(uri);
if(uri.domain() == 'youtube.com') {
        var uo = uri.search(true);
        $(this).after('<iframe src="http://www.youtube.com/embed/' 
		+ uo.v  +'"></iframe>');
}

if(uri.domain() == 'vimeo.com') {
    var vid = uri.path();
   $(this).after('<iframe src="http://player.vimeo.com/video'
	 + vid  + 
	'" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>');
}
      })
}; })(jQuery);

$(document).ready(function() {
    $('movie').parseVideo();
});

</script>

    <style type="text/css">

media {
  display: none;
}

iframe {
  border: none;
}


    </style>

</head>

<body>

<div>

<media src="http://www.youtube.com/watch?v=vIRSbgE4SMI" ></media>
<br>
<media src="https://vimeo.com/67077975" ></media>

</div>

</body>

</html>
